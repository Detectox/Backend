<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter User Profile</title>
</head>
<body>
<h1>Twitter User Profile</h1>
<p><strong>ID:</strong> ${user.id}</p>

</form>
</body>
</html>
